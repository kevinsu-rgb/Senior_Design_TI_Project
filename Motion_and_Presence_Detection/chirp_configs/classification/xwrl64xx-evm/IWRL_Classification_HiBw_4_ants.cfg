% ***************************************************************
% IWRL_Classification_HiBw_4_ants: Chirp configuration and
% processing chain are designed to detect, localize, and track 
% objects in indoor or outdoor environments.
% This config utilizes ~2GHz BW (~10cm range resolution) and
% enables only the four antennas of the EVM to save memory.
% The maximum unambigious range of this config is ~10m.
% In this config, auto mode (major and minor) is enabled to track
% objects with any kind of motion, including fine movements.
% ***************************************************************
sensorStop 0
channelCfg 5 3 0
chirpComnCfg 8 0 0 256 4 28 0
chirpTimingCfg 6 63 0 75 60
frameCfg 2 0 200 64 100 0
antGeometryCfg 0 0 1 1 0 2 0 1 1 2 0 3 2.418 2.418
guiMonitor 2 3 0 0 0 1 0 0 1 1 1
sigProcChainCfg 64 1 3 2 8 8 1 0.3
cfarCfg 2 8 4 3 0 11.0 0 0.5 0 1 1 1
aoaFovCfg -70 70 -40 40
rangeSelCfg 0.1 10.0
clutterRemoval 1
compRangeBiasAndRxChanPhase 0.0 1.00000 0.00000 -1.00000 0.00000 1.00000 0.00000 -1.00000 0.00000 1.00000 0.00000 -1.00000 0.00000
adcDataSource 0 adc_data_0001_CtestAdc6Ant.bin
adcLogging 0
lowPowerCfg 1
factoryCalibCfg 1 0 40 0 0x1ff000
boundaryBox -3.5 3.5 0 6 -0.5 3
sensorPosition 0 0 1.9 0 0
staticBoundaryBox -3 3 0.5 6 0 3
gatingParam 3 2 2 2 4
stateParam 3 3 12 50 5 200
allocationParam 6 10 0.1 4 0.5 20
maxAcceleration 0.4 0.4 0.1
trackingCfg 1 2 100 5
presenceBoundaryBox -3 3 0.5 6 0 3
microDopplerCfg 1 0 0.5 0 1 1 12.5 87.5 1
classifierCfg 1 3 4
baudRate 1250000
sensorStart 0 0 0 0