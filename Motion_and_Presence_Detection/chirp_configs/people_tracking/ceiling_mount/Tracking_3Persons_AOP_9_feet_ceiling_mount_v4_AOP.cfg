cfarCfg 2 8 4 3 0 9 0 0.9 0 1 1 1
aoaFovCfg -90 90 -90 90
rangeSelCfg 0.1 6.0
clutterRemoval 1
steerVecCorr 1 1 1
compRangeBiasAndRxChanPhase 0.0 1.00000 0.00000 1.00000 0.00000 1.00000 0.00000 1.00000 0.00000 1.00000 0.00000 1.00000 0.00000
adcDataSource 0 adc_data_0001_CtestAdc6Ant.bin
adcLogging 0
lowPowerCfg 1
factoryCalibCfg 1 0 36 0 0x1ff000
rangeSlope 1 15 40
rangeSNRCompensation 1 4 13 2 4 -30 30 -90 90 3
boundaryBox -3.5 3.5 -3.5 3.5 0 3
mpdBoundaryBox 1 -3.5 0 0 3.5 0 3
mpdBoundaryBox 2 0 3.5 0 3.5 0 3
mpdBoundaryBox 3 -3.5 0 -3.5 0 0 3
mpdBoundaryBox 4 0 3.5 -3.5 0 0 3
