trackingCfg 1 2 100 3
presenceBoundaryBox -4 4 -4 4 -4 4
microDopplerCfg 1 0 0.5 0 1 1 12.5 87.5 1
classifierCfg 1 3 4
baudRate 1250000
sensorStart 0 0 0 0


